<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Solicitações de Backup</title>
<style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    form, table { margin-bottom: 30px; }
    label { display: block; margin-top: 10px; }
    input, select, textarea { width: 100%; padding: 8px; margin-top: 5px; }
    button { padding: 10px 15px; margin-top: 15px; }
    table { border-collapse: collapse; width: 100%; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
</style>
</head>
<body>

<h1>Cadastro de Solicitação de Backup</h1>
<form action="processa_backup.php" method="POST">
    <label>Nome do Requisitante:</label>
    <input type="text" name="NomeRequisitante" required>

    <label>Email do Requisitante:</label>
    <input type="email" name="EmailRequisitante" required>

    <label>Centro de Custo:</label>
    <input type="text" name="CentroCusto" required>

    <label>Site:</label>
    <select name="Site" required>
        <option value="OnPremisses">OnPremisses</option>
        <option value="AWS">AWS</option>
        <option value="Azure">Azure</option>
        <option value="GCP">GCP</option>
        <option value="OCI">OCI</option>
    </select>

    <label>Projeto:</label>
    <input type="text" name="Projeto" required>

    <label>Ambiente:</label>
    <select name="Ambiente" required>
        <option value="Producao">Produção</option>
        <option value="Homologacao">Homologação</option>
        <option value="Desenvolvimento">Desenvolvimento</option>
    </select>

    <label>Tipo de Backup:</label>
    <select name="TipoBackup" required>
        <option value="Arquivos">Arquivos</option>
        <option value="BancoDadosOnline">Banco de Dados Online</option>
        <option value="MaquinaVirtual">Máquina Virtual</option>
    </select>

    <label>Recorrência:</label>
    <select name="Recorrencia" required>
        <option value="Simples">Simples</option>
        <option value="Comum">Comum</option>
        <option value="Completa">Completa</option>
    </select>

    <label>Armazenamento:</label>
    <select name="Armazenamento" required>
        <option value="Base">Base</option>
        <option value="Quente">Quente</option>
        <option value="Morna">Morna</option>
        <option value="Fria">Fria</option>
        <option value="Arquivamento">Arquivamento</option>
    </select>

    <label>Objeto Protegido:</label>
    <textarea name="ObjetoProtegido" required></textarea>

    <label>Status:</label>
    <select name="Status" required>
        <option value="Aberto">Aberto</option>
        <option value="EmAndamento">Em Andamento</option>
        <option value="Concluido">Concluído</option>
        <option value="Cancelado">Cancelado</option>
    </select>

    <button type="submit">Salvar Solicitação</button>
</form>

<h2>Consultar Solicitações</h2>
<iframe src="listar_backups.php" width="100%" height="400" style="border:1px solid #ccc;"></iframe>

</body>
</html>
